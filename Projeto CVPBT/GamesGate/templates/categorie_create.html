{% extends "nav.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-9 mt-4">
      <div class="shadow p-4 mb-5 bg-body rounded">
        <h4 class="text-center">Adicionar um novo desporto</h4>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group row">
            <label for="{{ form.title.id_for_label }}" class="col-sm-2 col-form-label">{{ form.title.label }}</label>
            <div class="col-sm-4"> <!-- Adjust the width by changing the col-sm-4 class -->
              {{ form.title }}
                <br>
            </div>
          </div>
          <div class="form-group">
            {{ form.category_image.label_tag }}
            {{ form.category_image }}
          </div>
            <br>
          <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-center">
              <button class="btn btn-success mx-2" type="submit">Create</button>
              <a href="{% url 'list-categories' %}" class="btn btn-success">No, go back</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
