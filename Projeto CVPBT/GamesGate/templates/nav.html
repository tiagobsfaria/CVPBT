<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog{% endblock title %}</title>
    {% load static %}
    <!-- Add your CSS and JavaScript links here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <style>

    .navbar-brand {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    .dropdown-menu-right {
        right: 0;
        left: auto;
    }

    </style>
</head>
<body class="mx-5">
<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <a href="{% url 'home' %}">
        <img src="{% static 'images/logo.png' %}" width="130" height="130" class="d-inline-block align-top me-3" alt="">
    </a>

    {% if user.is_authenticated %}
        {% if user.is_superuser %}
            <div class="ms-auto">
                <a class="btn btn-default me-2 text-info" href="{% url 'admin_panel' %}">Painel de administrador</a>
            </div>
        {% endif %}
    <div class="ms-auto">
        <button class="btn btn-outline-secondary dropdown-toggle text-blue" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">My Profile</button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="{% url 'user_data' %}">My Information - {{ user.username }}</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
        </ul>
    {% else %}
        <div class="ms-auto">
            <a class="btn btn-default text-primary" href="{% url 'contactos' %}"> Contactos </a>
            <a class="btn btn-default text-primary" href="{% url 'quemsomos' %}"> Quem somos? </a>
            <a class="btn btn-default text-primary" href="{% url 'parcerias' %}"> Parcerias </a>
            <a class="btn btn-primary text-white" href="{% url 'login' %}"> Login/Registo</a>
        </div>
    </div>
    {% endif %}

</nav>
{% block content %}{% endblock content %}
</body>
</html>
